<table q-grid-markup="table">
	<thead *ngIf="visibility.head"
		   qGridCoreHead
		   qGridMarkup="head"
		   qGridAnimate="false"
		   qGridDropArea="head"
		   [qGridDrop]="$view.head.drop"
		   qGridDragDirection="x"
		   [qGridDragOver]="$view.head.drop">
	</thead>
	<tbody *ngIf="visibility.pin.top"
		   class="q-grid-body-top"
		   pin="top"
		   qGridCoreBody
		   qGridMarkup="body-top"
		   qGridAnimate="false"
		   tabindex="0"
		   qGridDropArea="body"
		   [qGridDrop]="$view.row.drop"
		   qGridDragDirection="y"
		   [qGridDragOver]="$view.row.drop">
	</tbody>
	<tbody *ngIf="visibility.body"
		   qGridCoreBody
		   qGridMarkup="body"
		   qGridAnimate="false"
		   tabindex="0"
		   qGridDropArea="body"
		   [qGridDrop]="$view.row.drop"
		   qGridDragDirection="y"
		   qGridVScroll
		   [qGridVScrollPortY]="$view.scroll.y"
		   [qGridDragOver]="$view.row.drop">
	</tbody>
	<tbody *ngIf="visibility.pin.bottom"
		   class="q-grid-body-bottom"
		   pin="bottom"
		   qGridCoreBody
		   qGridMarkup="body-bottom"
		   qGridAnimate="false"
		   tabindex="0"
		   qGridDropArea="body"
		   [qGridDrop]="$view.row.drop"
		   qGridDragDirection="y"
		   [qGridDragOver]="$view.row.drop">
	</tbody>
	<tfoot *ngIf="visibility.foot"
		   qGridCoreFoot
		   qGridMarkup="foot"
		   qGridAnimate="false">
	</tfoot>
</table>
