<tr *ngFor="let $row of $view.head.rows; trackBy: rowId; index as $rowIndex"
    [qGridCoreTRH]="$row"
    [qGridCoreIndex]="$rowIndex"
    qGridCoreSource="head">
    <th *ngFor="let $column of $view.head.columns($row, $table.pin); trackBy: columnId; index as $columnIndex"
        [attr.rowspan]="$column.rowspan"
        [attr.colspan]="$column.colspan"
        [qGridDrag]="$view.head.drag"
        [qGridDragData]="$column.model.key"
        qGridDropArea="head"
        qGridResizePath="columns"
        [qGridResize]="$column.model.key"
        [qGridCanResize]="$view.head.resize.canExecute">
        <ng-container [qGridCoreTH]="$column">
        </ng-container>
    </th>
</tr>
